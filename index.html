<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faixa Etária e Gênero</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1> Verificador de idade </h1>
            <div id='form'>
                <p id='ano-nascimento'> Insira o ano de nascimento: </p>
                    <input type="number" name="anoNas" id="anoNas" placeholder="ex:  1967" max="2020" min="1898"></p>
                <p id='genero'> Insira o gênero:
                    <input type="radio" name="radsex" id="mas" checked>
                    <label for="mas"> Masculino </label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem"> Feminino </label></p>
                <input type="button" value="Verificar" id='botao' onclick="verificar()">
            <p id='res'> Preencha os campos corretamente. </p>
        </div>
    <footer>
        <p>&copy; Enzo Campos</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
